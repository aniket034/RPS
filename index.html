<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,paper,scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Welcome to R.P.S.</h1>
    <div class="user">
      <button id="rock" onclick="randomGen();r();match()">ROCK</button>
      <button id="paper" onclick="randomGen();p();match()">PAPER</button>
      <button id="scissors" onclick="randomGen();s();match()">SCISSORS</button>
    </div>
    <div class="comp">
      <p id="userr"></p>
      <p id="computer"></p>
    </div>
    <div class="score">
      <label for="user-point">YOU >></label>
      <p id="user-point">0</p>
      <p id="message"></p>
      <label for="computer-point">COMPUTER >></label>
      <p id="computer-point">0</p>
    </div>
  </body>
</html>
